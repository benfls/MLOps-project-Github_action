<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle CI Prediction</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h2>Circle CI Prediction APP </h2>

    <form action="/predict" method="POST">
        <label for="SepalLengthCm">Sepal Length (cm):</label>
        <input type="number" step="0.1" name="sepal_length" required>

        <label for="SepalWidth">Sepal Width (cm):</label>
        <input type="number" step="0.1" name="sepal_width" required>
        
        <label for="PetalLengthCm">Petal Length (cm):</label>
        <input type="number" step="0.1" name="petal_length" required>

        <label for="PetalWidthCm">Petal Width (cm):</label>
        <input type="number" step="0.1" name="petal_width" required>

        <button type="submit">Predict</button>
        
    </form>

    {% if prediction %}
       <h3> Prediction : {{ prediction }} </h3>
    {% endif %}

  
</body>
</html>
